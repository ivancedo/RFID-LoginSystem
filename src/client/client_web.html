<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles_web.css">
</head>
<body>
    <div class="auth-container">
        <h1 class="title">Authenticate</h1>
        <form action="/authenticate" method="post" class="auth-form">
            <div class="form-group">
                <label for="uid">Enter your UID</label>
                <input type="text" name="uid" id="uid" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Authenticate</button>
        </form>
    </div>
</body>
</html>
